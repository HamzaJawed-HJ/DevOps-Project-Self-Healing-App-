version: "3.9"

services:
  api:
    build: ./services/api
    container_name: api
    restart: always
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      autoheal: "true"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    volumes:
      - "./monitor/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
      - "./monitor/prometheus/rules.yml:/etc/prometheus/rules.yml:ro"
    ports:
      - "9090:9090"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    volumes:
      - "./monitor/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro"
    ports:
      - "9093:9093"

  remediator:
    build: ./remediator
    container_name: remediator
    restart: unless-stopped
    environment:
      - ALLOWED_LABEL=autoheal
      - NODE_ENV=production

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    depends_on:
      - alertmanager

  grafana:e
  image: grafana/grafana:latest
  container_name: grafana
  restart: unless-stopped
  ports:
    - "3001:3000"
  volumes:
    - ./grafana/dashboards:/var/lib/grafana/dashboards
    - ./grafana/provisioning:/etc/grafana/provisioning

  